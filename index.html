		// style circle markers
		var geojsonMarkerOptions = {
			radius: 8,
			fillColor: "#fff44f",
			color: "#000",
			weight: 1,
			opacity: 1,
			fillOpacity: 0.8
		};

		// apply styling and add popups
		var layerGroup = L.geoJSON(locations, {
			pointToLayer: function(feature, latlng) {
				return L.circleMarker(latlng, geojsonMarkerOptions);
			},
			onEachFeature: function(feature, layer) {
				layer.bindPopup('<img src="' + feature.properties.image_url + '"class="popupImage">' +
				feature.properties.name + '</h1><p class="locations">' + feature.properties.address);
			}
		}).addTo(map);

		// add a title
		var title = L.control({
			position: "topright"
		});
		title.onAdd = function(map) {
			this._div = L.DomUtil.create("div", "title");
			this._div.innerHTML = "la Sicilia di Montalbano";
			return this._div;
		};

		title.addTo(map);
